<!DOCTYPE html>
<!-- This example shows a portion of a html file that
 defines properties for printers and handheld devices. -->
<html>
<head>
	<style>
@media print, handheld {
	table {page-break-inside:avoid}
	p {font-weight:bold;}
}
	</style>
</head>
<body>
	<p>Some text here.</p>
</body>
</html>
