<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.noselect {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	</style>
</head>
<body>
	<p>Selectable text.</p>
	<p class="noselect">
		Unselectable text.
	</p>
</body>
</html>
