<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style>
	.box {
		/* Internet Explorer 10 */
		display:-ms-flexbox;
		-ms-flex-direction:row-reverse;
		/* Firefox */
		display:-moz-box;
		-moz-box-direction:reverse;
		/* Safari, Opera, and Chrome */
		display:-webkit-box;
		-webkit-box-direction:reverse;
		/* W3C */
		display:box;
		box-direction:reverse;
		width:200px;
		height:200px;
		border:1px solid black;
		-moz-box-align:center;
		-moz-box-pack:center;
		-moz-box-direction:reverse;
		-moz-box-orient:vertical;
	}
	.o1 {margin:5px;
		-moz-box-ordinal-group:1;
		box-ordinal-group:1;
	}
	.o2 {margin:5px;
		-moz-box-ordinal-group:2;
		box-ordinal-group:2;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="o2">One</div>
		<div class="o1">Two</div>
		<div class="o1">Three</div>
		<div class="o1">Four</div>
		<div class="o1">Five</div>
	</div>
</body>
</html>
