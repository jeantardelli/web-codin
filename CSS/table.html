<!DOCTYPE html>
<!-- Setting the margin to 'auto' centralizes the table
	horizontally in the webpage. -->
<html lang="en">
<head>
	<style type="text/css">
		table {margin: auto;
			border-collapse: collapse;
			table-layout: fixed;
			width: 200px;
			word-wrap: break-word;}
		td {border: solid 1px;}
		tr:nth-child(odd) {background:grey;}
		tr:nth-child(even){background:white;}
	</style>
</head>
<body>
	<table>
		<tr><td>Mike</td><td>90</td></tr>
		<tr><td>Catherine</td><td>82</td></tr>
		<tr><td>Lee</td><td>73</td></tr>
		<tr><td>TengkuahmadIskandarShah</td><td>80</td></tr>
		<tr><td>Alice</td><td>95</td></tr>
	</table>
</body>
</html>
