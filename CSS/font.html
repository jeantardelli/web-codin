<!DOCTYPE html>
<!-- A 'class' attribute can be given more than one values. Fixing
	the 'width' of <body> prevents the content from shifting around
	as the visitor resizes the window. Setting the 'margin' to zero in
	<body> allows the content to sitck to the border without any space
	in between -->
<html>
<head>
	<style type="text/css">
	div {background:orange;}
	.i {font-style:italic;}
	.b {font-weight:bold;}
	.u {text-decoration:underline;}
	</style>
</head>
<body style="width:1440px; margin:0px;">
	<div class="i b u">Hello World! Hello Word!
		Hello World! Hello World!
		Hello World! Hello World!
		Hello World! Hello World!
		Hello World! Hello World!
	</div>
</body>
</html>
