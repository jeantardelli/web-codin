<!DOCTYPE html>
<!-- This shinks-to-fit the <div> element. Setting
	"overflow:hidden;" in <body< hides the scrollbars
	of the webpage. Setting 'wrap' to 'off' allows the
	line to continue without breaking. -->
<html>
<body style="overflow:hidden;">
	<div style="background:orange; display:inline-block;">
			<textarea style="overflow:auto; resize:none;" wrap="off"></textarea>
	</div>
</body>
</html>
