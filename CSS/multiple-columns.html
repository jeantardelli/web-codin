<!DOCTYPE html>
<html>
<head>
	<title>Multi-columns</title>
	<style>
	div {background-color:yellow;
		width:400px;
		columns:3 auto;
		column-gap: 70px;
		column-rule: 4px dotted red;
	}
	</style>
</head>
<body>
	<div>
		This is some text. This is some text. This is some text. This is some text.
		This is some text. This is some text. This is some text. This is some text.
</body>
</html>
