<!DOCTYPE html>
<!--You can embed a YouTube video using an iframe.
	All you have to do is to note the video id-->
<html>
<head>
	<title>YouTube iframe</title>
	<base href="https://www.youtube.com"/>
</head>
<body>
	<iframe width="420" height="345" seamless allowfullscreen name="youtubeframe" src="/embed/ExgTMQzi6io">
		<p>Your browser does not support iframes.</p>
	</iframe>
</body>
</html>
