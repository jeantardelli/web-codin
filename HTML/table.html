<!DOCTYPE html>
<html>
<head>
	<title> Table </title>
</head>
<body>
	<table>
		<caption> HTML Table </caption>
		<colgroup>
			<col style="background-color:grey" />
			<col span="2" style="background-color:yellow" />
			<col style="background-color:orange" />
		</colgroup>
		<thead>
			<tr><th>Name</th>
				<td>Wins</td>
				<td>Losses</td>
				<td>Score</td>
			</tr>
		</thead>
		<tfoot>
			<tr><th colspan=3>Total score:</th>
				<td>17</td>
			</tr>
		</tfoot>
		<tbody>
			<tr><th>George</th>
				<td>20</td>
				<td>15</td>
				<td>5</td>
			</tr>
			<tr><th>Bill</th>
				<td>15</td>
				<td>3</td>
				<td>12</td>
			</tr>
		</body>
	</table><br />
</body>
</html>
