<!DOCTYPE html>
<!--This example illustrates the drag-and-drop events.
 More about CSS, DOM and JavaScript will be described
 in other directories-->
<html>
<head>
	<style type="text/css">
		#div1 {width:70px;height:70px;padding:3px;border:1px solid #aaaaaa;}
	</style>
	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<p>Drag the image into the square:</p>
	<div id="div1" ondrop="drop(event)"
								 ondragover="allowDrop(event)">
	</div><br />
	<img id="drag1" src="../src/images/neptune.jpg" draggable="true" ondragstart="drag(event)" width="69" height="69" />
</body>
</html>
