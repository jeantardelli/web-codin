<!DOCTYPE html>
<!--The meter bar changes its colour when the value
 is less than 'low' or more than 'high'-->
<html>
<head>
	<title>Fraction Display</title>
</head>
<body>
	Progress:
	<progress max="100" value="80">
		80% complete</progress>
	<br/><br/>
	Meter:
	<meter min="200" max="500" value="400" low="250" high="350">400</meter>
</body>
</html>
