<!DOCTYPE html>
<!--If the ‘url’ part in the <meta> tag is omitted, the webpage simply refreshes itself.
	Setting the ‘charset’ to be ‘UTF-8’ allows Chinese characters etc. to be displayed-->
<html manifest="cache.appcache">
<head>
	<title>HTML Header Tags</title>
	<meta	name="author" content="Jean" />
	<meta	name="keywords" content="HTML, head " />
	<meta	name="description" content="for SEO." />
	<meta	http-equiv="refresh" content="30; url=https://www.google.com" />
	<meta	charset="UTF-8" />
	<base href="https://youtube.com" />
</head>
<body>
	Wait 30 seconds to be redirected to Google.
	谢
</body>
</html>
