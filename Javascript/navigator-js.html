						NavigatorUserMedia, NetworkInformation. (all combined below).

	Properties: 
		BateryManager battery
		Geolocation geolocation

	Methods:

		void registerProtocolHandler(String protocol, String uri, String title)
		Boolean vibrate(Number[] pattern)

	BatteryManager is currently only supported in Firefox.
	geolocation lets you know the geographical location of the visitorâ€™s device.

<html>
<body>
	<pre><script>
		document.writeln(navigator.language);
