<!DOCTYPE html>
<html>
<body>
	<p><span><i>Hello</i> World</span></p>
	<p>A</p>
	<p>B</p>
	<p>C</p>
	<script>
		r = document.createRange();
		p = document.getElementsByTagName('p');
		r.selectNodeContents(p[0]); // excluding <p>, unlike selectNode()
		alert(r.startContainer.innerHTML); // <span><i>Hello</i> World</span>
		r.setStartBefore(p[1]);
		r.setEndAfter(p[2]);
		alert(r); // A B
		</script>
</body>
</html>
