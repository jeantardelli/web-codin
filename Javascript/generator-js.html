<!DOCTYPE html>
<!-- Some browsers may support generator functions, which can be exited and 
	re-entered without losing context information. Generator functions are at 
	anexperimental stage at the time of writing. -->
<html>
<body>
	<script>
		function* idMaker(){
			var index = 0;
			while(true) yield index++;
		}
		var gen = idMaker();
		alert(gen.next().value); // 0
		alert(gen.next().value); // 1
		alert(gen.next().value) // 2
	</script>
</body>
</html>
