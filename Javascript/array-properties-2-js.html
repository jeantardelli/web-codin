<!DOCTYPE html>
<!-- pop() removes and returns the last item.
	push(o1[,o2,o3...]) adds items to the end and returns the new length.
	shift() removes and returns the first element.
	unshift(o1[,o2,o3...]) adds elements to the start and returns the new length.
	slice (i1[,i2]) returns an array made up of items from index i1 to the end (or to i2-1).
	splice (i1,i2[,o1,o2...]) removes i2 items from index i1 onwards, add o1,o2... to that location,
	and returns an array containing the removed items. Negative i1 counts the position backwards from
	the end. -->
<html>
<body>
	<script>
		var arr = [10,20,30,40];
		alert(arr.pop());               // 40
		alert(arr.push(1,2));           // 5
		alert(arr);                     // 10,20,30,1,2
		alert(arr.shift());             // 10
		alert(arr.unshift(5,6,7));      // 7
		alert(arr);                     // 5,6,7,20,30,1,2
		alert(arr.slice(2,7));          // 7,20,30,1,2
		alert(arr.splice(2,2,100,200)); // 7,20
		alert(arr);                     // 5,6,100,200,30,1,2
	</script>
</body>
</html>
