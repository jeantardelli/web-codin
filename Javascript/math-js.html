<!DOCTYPE html>
<!-- Properties: E, LN2, LN10, LOG2E, LOG10E, PI, SQRT2,SQRT1_2 (square root of 1/2).
	Methods: acos(num), asin(num), atan(num), cos(num), sin(num), tan(num) define trigonometrical
	functions. atan2(y,x) returns the arctangent of (y/x). All degrees are in radians.

	abs(num) returns the absolute value. ceil(num) returns the ceiling value. floor(num) returns the
	floor value. round(num) rounds x to the nearest integer. max(n1,n2...) returns the highest value.
	min(n1,n2...) returns the lowest value.

	sqrt(num) returns the square root of x. pow(x,y) raises x to the power of y. log(num) returns the
	base-e natural logarithm of x. exp(num) returns e^x.

	random() returns a random number between 0 and 1. -->
<html>
<head></head>
<body>
	<script>
		document.write(Math.PI+"<br />");
		document.write(Math.sin(Math.PI/2)+"<br />");
		document.write(Math.random()+"<br />");
	</script>
</body>
</html>
