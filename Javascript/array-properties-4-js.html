<!DOCTYPE html>
<!-- sort([f(o1,o2)]) sorts the element with function f. f is a function that takes in two items.
	It returns a negative number if the first argument precedes the second argument, and zero if the
	two items have the same precedence. reduce(f(o1,o2)[,o3]) applies f to reduce the list of items
	down to a single value using the initial value o3. reduceRight(f(o1,o2)[,o3]) works like reduce()
	but starts with the last element.-->
<html>
<body>
	<script>
		function sortByLength(a,b){
			return a.length > b.length;
		}
		var reduceByJoining = function (a,b){
			return a.concat(b);
		}
		arr = ['fish', 'cat',,,'dolphin'];
		alert(arr.sort());                              // cat,dolphin,fish,,
		alert(arr.sort(sortByLength));                  // cat,fish,dolphin,,
		alert(arr.reduce(reduceByJoining));             // catfishdolphin
		alert(arr.reduceRight(reduceByJoining, 'ant')); // antdolphinfishcat

		// If your browser supports JavaScript 1.7, array comprehensions may
