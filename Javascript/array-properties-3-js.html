<!DOCTYPE html>
<!-- forEach(f(o)) executes the function f on every element.
	map(f(o)) returns a new array of the return value from executing the callback function f on every array item.
	filter(f(o)) returns a new array containing the items for which the callback function f returned true.
	every(f(o)) returns true if callback f returns true for every item in the array.
	some(f(o)) returns true if callback f returns true for at least one item in the array. -->
<html>
<body>
	<script>
		var arr = [10,20,30,40];
		arr.forEach(alert);                              // (alerting 10,20,30,40);
		alert(arr.map(function (x){return x+1;}));       // 11,21,31,41
		alert(arr.filter(function (x){return (x>20);));  // 30,40
		alert(arr.some(function (x){return (x>20);}));   // true
		alert(arr.every(function (x){return (x>20);}));  // false
	</script>
</body>
</html>
