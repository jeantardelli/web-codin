	One particularly useful method is the print() function, which brings up a dialog box that will allow
	the visitor to print the webpage out onto paper with a printer. The following code illustrates how
	to print something different from the current view. -->
<html>
<head>
	<style type="text/css">
		@media screen {
			.print { display:none; }
			.noPrint { display: block; }
		}
		@media print {
			.print { display: block; }
			.noPrint { display: none; }
		}
	</style>
</head>
<body>
	<div class="noPrint">
			What you see here will not be printed...<br/>
			<input type="button" onclick="print()" value="print"/>
	</div>
	<div class="print">
		Separate content printed succesfully...
	</div>
</body>
</html>
