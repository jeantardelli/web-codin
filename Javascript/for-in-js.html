<!DOCTYPE html>
<!-- for...in loops through the properties of an object or elements of an array. Notice
 here that x is a string that contains the property name. -->
<html>
<head>
</head>
<body>
	<script>
		var s="";
		var obj={firstName:"John", lastName:"Brooks", age:30}
		for (x in obj) s+=obj[x];
		document.write(s);
	</script>
</body>
</html>
