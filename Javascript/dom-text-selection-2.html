<!DOCTYPE html>
<!-- execCommand() affetcs the selected region of a contentEditable element. -->
<html>
<body>
	<div contenteditable="true" onmouseup="SetToBold();">
		Select a port of this text!</div>
	<script>
		function SetToBold() {
			document.execCommand('bold', false, null);
			document.execCommand('fontSize', false, '20px');
		}
	</script>
</body>
</html>
