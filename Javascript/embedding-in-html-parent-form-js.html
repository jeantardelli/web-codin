<!DOCTYPE html>
<!-- When combined with the ‘form’ property,
	‘this’ can refer to the parent form -->
<html>
<head></head>
<body>
	<form name="myForm">
		Form name:
		<input type="text" name="text1" value="Hello"/>
		<input name="button1" 
					 type="button" 
					 value="Show Form Name"
					 onclick="this.form.text1.value = this.form.name;"/>
	</form>
</body>
</html>
