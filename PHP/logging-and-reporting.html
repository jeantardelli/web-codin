<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logging and Reporting</title>
</head>
<body><?php
				error_log("\Testing 123. An error has occurred.\n",0);

				if (error_log("\nTesting 123. An error has occurred.\n", 1, "fragment_shader@yahoo.com")){
				  echo "Error Logging Successfull.";
				}

				print_r(error_get_last());

				error_log("\nTesting 123. An error has occurred.\n", 3, "error.txt");

				// Turn off all error reporting
				error_reporting(0);

				// Report simple running errors
				error_reporting(E_ERROR | E_WARNING | E_PARSE);

				// Reporting E_NOTICE can be good too (to report unintialized variables or
				// catch variable name misspellings ...)
				error_reporting(E_ERROR | E_WARNING | E_PARSE | E_NOTICE);

				// Report all errors except E_NOTICE
				// This is the default value set in php.ini
				error_reporting(E_ALL ^ E_NOTICE);

				// Report all PHP errors (see changelog)
				error_reporting(E_ALL);

				// Report all PHP errors
				error_reporting(-1);

				// Same as error_reporting(E_ALL);
				ini_set('error_reporting', E_ALL);
			?>
</body>
</html>
