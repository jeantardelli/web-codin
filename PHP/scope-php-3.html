<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scopes 3</title>
</head>
<body><?php
				class C{
					private $a=3;
					function f($o){
						echo $o->a; // accessible even if it is private
					}
				}
				$v1 = new C;
				$v2 = new $v1;
				echo($v1==$v2);         // 1, true
				echo($v1===$v2);        // NULL, false
				echo($v2 instanceof C); // 1, true
				$v1 ->f($v2);           // 3
			?>
</body>
</html>
