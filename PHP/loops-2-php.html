				for ($a=0; $a<5; $a++){ // level 3 for continue
					for ($b=0; $b<5; $b++){ // level 2 for continue
						for ($c=0; $c<5; $c++) { // level 1 for continue
							echo($a+$b+$c).",";
							if ($a+$b+$c>5) continue 3;
						}
					echo "<br />";
					}
				if ($a>3) break;
				}
