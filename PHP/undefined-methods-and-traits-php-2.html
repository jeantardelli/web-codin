<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interfaces</title>
</head>
<body><?php
				interface I1 {
					const c=100;
				}
				interface I2{
					const d=200;
				}
				interface STAR extends I1,I2{
					public function star();
				}
				interface CROSS{
					public function cross();
				}
				class C implements STAR,CROSS{
					public function star(){
						echo C::c * C::d."<br />";
					}
					public function cross(){
						echo C::c + C::d."<br />";
					}
				}
				$a = new C;
				$a->star();  // 20000
				$a->cross(); // 300
				echo I1::c;  // 100
			?>
</body>
</html>
