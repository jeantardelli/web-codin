				function change_noref($n1, $n2){$n1++; $n2++;}
				function change_ref(&$n1, &$n2){$n1++; $n2++;}
				$a=5; $b=5;
				change_noref($a, $b); echo($a+$b)."<br / >";
				change_ref($a, $b); echo($a+$b);
			?>
