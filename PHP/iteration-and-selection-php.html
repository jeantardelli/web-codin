<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iteration and Selection</title>
</head>
<body><?php
				$a=['a','b','c','d','e','f'];
				array_pop($a);
				array_push($a, 'X', 'Y');
				array_shift($a);
				array_unshift($a, 'M', 'N');
				print_r($a); echo "<br />";
				$r=array_rand($a,3);
				echo $a[$r[0]]." ".$a[$r[1]]." ".$a[$r[2]];
			?>
</body>
</html>
