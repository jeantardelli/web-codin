				date_default_timezone_set('Asia/Kuching');
				$sun_info = date_sun_info(strtotime("2012-11-18"),
				                          5.974, 116.069);

				    echo "$key: ".date("H:i:s", $val)."<br />";
				}
				echo date("D M d Y"). ', sunrise time: '. date_sunrise(time(), SUNFUNCS_RET_STRING,
				                                                       5.974, 116.069, 90, 8)."<br />";
			  echo date("D M d Y"). ', sunrise time: '. date_sunset(time(), SUNFUNCS_RET_STRING,
